<script>

					"blog-go-serverless-and-save-the-planet": {
						"id": "blog-go-serverless-and-save-the-planet",
						"title": "Go Serverless and save the planet",
						"categories": "blog",
						"url": " /blog/go-serverless-and-save-the-planet/",
						"content": "With Serverless we could scale down to zero, and underlining hardware could be shared between many modules of our applications. Using hardware only when is needed for where is needed the most(with auto scaling) is a key to increase performance while reducing costs. So as result with less servers we do contribute to cooling down the planet. It’s amazing to see that many young people are trying to save the planet from global warming. It seems a power transition is happening(e.g. in Europe) and we could expect a better decisions in continue 🤞. Technologies also could help us in this path and let’s hope we can go forward and become multiplanetary species even. What this post could do today is, to encourage people in software development to consider solutions which are more friendly to planet earth and help each other to adopt those solutions. Having said that some people think Trees are a faster solution to climate change, which frankly is simple and practical for getting into an action ✌.\n\nCloud Native Computing Foundation (CNCF)\n\nlandscape.cncf.io/serverless  is a great place to see what is happening with Serverless world and to compare projects based on stars, commit frequencies, etc. It worth your time to evaluate available options and comparing them before adopting them. And/or find a domain expert in the Serverless world and follow their advises.\n\nKnative platform\n\nIn this post we are going to install Knative platform  and config it for production use with minimum required hardware. Why Knative? for me it was this post  at first and after reading Continuous Delivery for Kubernetes  book, I was sure Kubernetes and Knative need to be in my Serverless adventure’s backpack. Plus I do live in a 3rd world country, which means no AWS, no easy access to ready to use public cloud providers. But renting a server(with below spec) could be as cheap as $8 a month. So some people are forced to go with self-host option and this post may help them.\n\nComplete guide to self-host the Knative platform\n\nRequirements\n\n\n  A server with a public IP(v4) address (e.g. 13.49.80.99)\n    \n      8 core CPU (6 core could work also)\n      16G ram (6G could work also)\n      30G disk (make sure you could add more storage if needed)\n    \n  \n  A domain name (e.g. example.com)\n\n\nFirst make sure your server doesn’t not have any limitation to access internet and docker registries.\n\nTested environment\n\n\n  Ubuntu 20.04 LTS\n  Microk8s 1.27/stable\n  Istio 1.17.2\n  Knative 1.10.1\n\n\nRequired DNS Records\n\nFollowing screenshot shows required type A DNS Records.\n\n\n\nInstall Microk8s\n\nMicrok8s is known as a lightweight Kubernetes which is optimized to use minium possible resources and still offers what a normal Kubernetes could do. so it somehow matches with our overall goal to go Serverless with less servers.\n\nsudo snap install microk8s --classic --channel=1.27/stable\n\nAt the moment version 1.27 is the latest stable version of Microk8s, you could check here  to choose the right channel. And please note, different version, might have it’s own differences in continue, and obviously you might face an issue, which we didn’t.\n\nsudo usermod -a -G microk8s $USER\nsudo chown -f -R $USER ~/.kube\nsu - $USER\n\nmicrok8s status --wait-ready\n\noutput\n\nmicrok8s is running\nhigh-availability: no\n  datastore master nodes: 127.0.0.1:19001\n  datastore standby nodes: none\naddons:\n  enabled:\n    dns                  # (core) CoreDNS\n    ha-cluster           # (core) Configure high availability on the current node\n    helm                 # (core) Helm - the package manager for Kubernetes\n    helm3                # (core) Helm 3 - the package manager for Kubernetes\n  disabled:\n    cert-manager         # (core) Cloud native certificate management\n    community            # (core) The community addons repository\n    dashboard            # (core) The Kubernetes dashboard\n    gpu                  # (core) Automatic enablement of Nvidia CUDA\n    host-access          # (core) Allow Pods connecting to Host services smoothly\n    hostpath-storage     # (core) Storage class; allocates storage from host directory\n    ingress              # (core) Ingress controller for external access\n    kube-ovn             # (core) An advanced network fabric for Kubernetes\n    mayastor             # (core) OpenEBS MayaStor\n    metallb              # (core) Loadbalancer for your Kubernetes cluster\n    metrics-server       # (core) K8s Metrics Server for API access to service metrics\n    minio                # (core) MinIO object storage\n    observability        # (core) A lightweight observability stack for logs, traces and metrics\n    prometheus           # (core) Prometheus operator for monitoring and logging\n    rbac                 # (core) Role-Based Access Control for authorisation\n    registry             # (core) Private image registry exposed on localhost:32000\n    storage              # (core) Alias to hostpath-storage add-on, deprecated\n\n\n\nOptional - disabling ha-cluster\n\nPersonally I think if you don’t have a fast private network between your servers or you don’t have a fast storage shared between your servers then Microk8s high availability feature might not work quite well as expected. In my case CPU usage was about 20% always busy. Unfortunately this decision is not something you could change later in your deployment, switch between ha-cluster and none ha-cluster will reset your cluster to initial state(removes everything!). In this setup we are going to have 1 server 1 node, and we prefer less cpu usage, so we did use following command to disable it.\n\nmicrok8s disable ha-cluster --force\n\nmicrok8s kubectl get all -A\n\noutput\n\nNAMESPACE   NAME                 TYPE        CLUSTER-IP     EXTERNAL-IP   PORT(S)   AGE\ndefault     service/kubernetes   ClusterIP   10.152.183.1   &lt;none&gt;        443/TCP   77s\n\n\n\nRe-enable dns addons\n\nmicrok8s enable dns\n\nIstio as ingress controller and network layer for Knative\n\nIn this guide we are going to use Istioctl to install Istio and we will have istio-system and istio-ingress namespaces separated for having better security.\n\nFirst we need to copy Microk8s config to default place for current user\n\nmkdir -p ~/.kube\nmicrok8s config &gt; ~/.kube/config\n\nThen add kubectl alias\n\nalias kubectl='microk8s kubectl'\n\n~/.bashrc\n\nOr install kubectl by following command (if you want to use krew  plugins)\n\nsudo snap install kubectl --classic\n\nThen\n\nmkdir ~/etc\ncd ~/etc\ncurl -L https://istio.io/downloadIstio | sh -\ncd ~/etc/istio-1.17.2/\nexport PATH=$PWD/bin:$PATH\nistioctl install --set profile=minimal -y\n\nCheck installation\n\nkubectl get all -n istio-system\n\noutput\n\nNAME                         READY   STATUS    RESTARTS   AGE\npod/istiod-57c965889-pdpv5   1/1     Running   0          28m\n\nNAME TYPE CLUSTER-IP EXTERNAL-IP PORT(S) AGE\nservice/istiod ClusterIP 10.152.183.139 &lt;none&gt; 15010/TCP,15012/TCP,443/TCP,15014/TCP 28m\n\nNAME READY UP-TO-DATE AVAILABLE AGE\ndeployment.apps/istiod 1/1 1 1 28m\n\nNAME DESIRED CURRENT READY AGE\nreplicaset.apps/istiod-57c965889 1 1 1 28m\n\nNAME REFERENCE TARGETS MINPODS MAXPODS REPLICAS AGE\nhorizontalpodautoscaler.autoscaling/istiod Deployment/istiod &lt;unknown&gt;/80% 1 5 1 28m\n\n\n\n\nInstall istio-ingress with IstioOperator\n\nistioctl operator init\n\noutput\n\nInstalling operator controller in namespace: istio-operator using image: docker.io/istio/operator:1.17.2\nOperator controller will watch namespaces: istio-system\n✔ Istio operator installed\n✔ Installation complete\n\n\n\nistio-ingress-operator.yaml\n\napiVersion: install.istio.io/v1alpha1\nkind: IstioOperator\nmetadata:\n  name: ingress\n  namespace: istio-system\nspec:\n  profile: empty # Do not install CRDs or the control plane\n  components:\n    ingressGateways:\n    - name: istio-ingressgateway\n      namespace: istio-ingress\n      enabled: true\n      label:\n        # Set a unique label for the gateway. This is required to ensure Gateways\n        # can select this workload\n        istio: ingressgateway\n  values:\n    gateways:\n      istio-ingressgateway:\n        # Enable gateway injection\n        injectionTemplate: gateway\n\n\nistio-ingress-operator.yaml\n\nkubectl create ns istio-ingress\nkubectl apply -f istio-ingress-operator.yaml\n\nVerify is ready\n\nkubectl get all -n istio-ingress\n\noutput\n\nNAME                                        READY   STATUS    RESTARTS   AGE\npod/istio-ingressgateway-77b5b78896-bwvjw   1/1     Running   0          4m48s\n\nNAME TYPE CLUSTER-IP EXTERNAL-IP PORT(S) AGE\nservice/istio-ingressgateway LoadBalancer 10.152.183.50 &lt;pending&gt; 15021:30688/TCP,80:30792/TCP,443:32182/TCP 4m48s\n\nNAME READY UP-TO-DATE AVAILABLE AGE\ndeployment.apps/istio-ingressgateway 1/1 1 1 4m48s\n\nNAME DESIRED CURRENT READY AGE\nreplicaset.apps/istio-ingressgateway-77b5b78896 1 1 1 4m48s\n\nNAME REFERENCE TARGETS MINPODS MAXPODS REPLICAS AGE\nhorizontalpodautoscaler.autoscaling/istio-ingressgateway Deployment/istio-ingressgateway &lt;unknown&gt;/80% 1 5 1 4m48s\n\n\n\n\nEnable metallb addons\n\nmicrok8s enable metallb:10.0.0.5-10.0.0.250\n\nAfter successful installation, then your service must resolve external-ip from bare metal load balancer\n\nkubectl get svc -n istio-ingress\n\noutput\n\nNAME                   TYPE           CLUSTER-IP      EXTERNAL-IP   PORT(S)                                      AGE\nistio-ingressgateway   LoadBalancer   10.152.183.50   10.0.0.5      15021:30688/TCP,80:30792/TCP,443:32182/TCP   17m\n\n\n\nBind istio-ingressgateway to host port 80 and 443\n\nkubectl edit deploy istio-ingressgateway -n istio-ingress\n\nistio-ingressgateway\n\nspec:\n  template:\n    spec:\n      - env:\n        ports:\n        - containerPort: 15021\n          protocol: TCP\n        - containerPort: 8080\n          hostPort: 80          # &lt;- Add this line\n          protocol: TCP\n        - containerPort: 8443\n          hostPort: 443         # &lt;- Add this line too\n\n\n\n\nPlease note because of this binding, we can’t scale more than one pod for a node, so in our case we set replicas to 1. And for production environment with more thant one node, we could set replicas to count of nodes and with a logic that each node should have one istio-ingressgateway pod.\n\nEnable cert-manager addons\n\nmicrok8s enable cert-manager\n\nVerify is ready\n\nkubectl get all -n cert-manager\n\noutput\n\nNAME                                           READY   STATUS    RESTARTS   AGE\npod/cert-manager-5d6bc46969-btqdd              1/1     Running   0          5m58s\npod/cert-manager-cainjector-7d8b8bb6b8-rjsx5   1/1     Running   0          5m58s\npod/cert-manager-webhook-5c5c5bb457-6zjcp      1/1     Running   0          5m58s\n\nNAME TYPE CLUSTER-IP EXTERNAL-IP PORT(S) AGE\nservice/cert-manager ClusterIP 10.152.183.71 &lt;none&gt; 9402/TCP 5m58s\nservice/cert-manager-webhook ClusterIP 10.152.183.177 &lt;none&gt; 443/TCP 5m58s\n\nNAME READY UP-TO-DATE AVAILABLE AGE\ndeployment.apps/cert-manager 1/1 1 1 5m58s\ndeployment.apps/cert-manager-cainjector 1/1 1 1 5m58s\ndeployment.apps/cert-manager-webhook 1/1 1 1 5m58s\n\nNAME DESIRED CURRENT READY AGE\nreplicaset.apps/cert-manager-5d6bc46969 1 1 1 5m58s\nreplicaset.apps/cert-manager-cainjector-7d8b8bb6b8 1 1 1 5m58s\nreplicaset.apps/cert-manager-webhook-5c5c5bb457 1 1 1 5m58s\n\n\n\n\nZerossl ClusterIssuer\n\nzerossl-cluster-issuer.yaml\n\napiVersion: v1\nkind: Secret\nmetadata:\n  namespace: cert-manager\n  name: zerossl-eab\nstringData:\n  secret: &lt;CHANGE-TO-ACTUAL-SECRET&gt;\n---\napiVersion: v1\nkind: Secret\nmetadata:\n  namespace: cert-manager\n  name: cloudflare-api-token\ntype: Opaque\nstringData:\n  api-token: &lt;CHANGE-TO-ACTUAL-CLOUDFLARE-API-TOKEN&gt;\n---\napiVersion: cert-manager.io/v1\nkind: ClusterIssuer\nmetadata:\n  name: zerossl-prod\nspec:\n  acme:\n    # The ACME server URL\n    server: https://acme.zerossl.com/v2/DV90\n    externalAccountBinding:\n      keyID: &lt;CHANGE-TO-ACTUAL-KEY-ID&gt;\n      keySecretRef:\n        name: zerossl-eab\n        key: secret\n    # Name of a secret used to store the ACME account private key\n    privateKeySecretRef:\n      name: zerossl-prod\n    solvers:\n    - dns01:\n        cloudflare:\n          apiTokenSecretRef:\n            name: cloudflare-api-token\n            key: api-token\n\n\nzerossl-cluster-issuer.yaml\n\nkubectl apply -f zerossl-cluster-issuer.yaml\n\nVerify is ready\n\nkubectl get ClusterIssuer\n\noutput\n\nNAME           READY   AGE\nzerossl-prod   True    6s\n\n\n\nCertificate for istio-ingress namespace\n\ncertificate.yaml\n\napiVersion: cert-manager.io/v1\nkind: Certificate\nmetadata:\n  generation: 1\n  name: star-example-com-tls\n  namespace: istio-ingress\nspec:\n  dnsNames:\n  - \"example.com\"\n  - \"*.example.com\"\n  - \"*.s.example.com\"\n  - \"*.default.s.example.com\"\n  issuerRef:\n    group: cert-manager.io\n    kind: ClusterIssuer\n    name: zerossl-prod\n  secretName: star-example-com-tls\n  usages:\n  - digital signature\n  - key encipherment\n\n\ncertificate.yaml\n\nkubectl apply -f certificate.yaml\n\nVerify is ready\n\nkubectl get Certificate -n istio-ingress\n\noutput\n\nNAME                     READY   SECRET                   AGE\nstar-example-com-tls   True    star-example-com-tls   7m38s\n\n\n\nIstio IngressClass\n\nistio-ingress-class.yaml\n\napiVersion: networking.k8s.io/v1\nkind: IngressClass\nmetadata:\n  name: istio\nspec:\n  controller: istio.io/ingress-controller\n\n\nistio-ingress-class.yaml\n\nkubectl apply -f istio-ingress-class.yaml\n\nVerify is ready\n\nkubectl get IngressClass\n\noutput\n\nNAME    CONTROLLER                    PARAMETERS   AGE\nistio   istio.io/ingress-controller   &lt;none&gt;       9s\n\n\n\nOptional - NFS Persistent Volumes\n\nIn continue we are going to use NFS persistent volumes, and this doc  shows required steps and at the end you should be able to run following command and compare your output.\n\nmicrok8s kubectl get storageclass\n\noutput\n\nNAME                PROVISIONER      RECLAIMPOLICY   VOLUMEBINDINGMODE   ALLOWVOLUMEEXPANSION   AGE\nnfs-csi (default)   nfs.csi.k8s.io   Delete          Immediate           true                   72s\n\n\n\nIf your StorageClass is not mark as default, you could use following command.\n\nmicrok8s kubectl patch storageclass nfs-csi -p '{\"metadata\": {\"annotations\":{\"storageclass.kubernetes.io/is-default-class\":\"true\"}}}'\n\nOptional - Enable registry addons\n\noutput\n\nmicrok8s enable registry\n\n\n\nRegistry ingress\n\nregistry-ingress.yaml\n\napiVersion: networking.k8s.io/v1\nkind: Ingress\nmetadata:\n  name: registry\n  namespace: container-registry\n  annotations:\n    kubernetes.io/ingress.class: istio\n    cert-manager.io/cluster-issuer: \"zerossl-prod\"\nspec:\n  rules:\n  - host: reg.example.com\n    http:\n      paths:\n      - path: /\n        pathType: Prefix\n        backend:\n          service:\n            name: registry\n            port:\n              number: 5000\n  tls:\n  - hosts:\n    - reg.example.com\n    secretName: star-example-com-tls\n\n\nregistry-ingress.yaml\n\nkubectl apply -f registry-ingress.yaml\n\nVerify is ready\n\nkubectl get ingress -n container-registry\n\noutput\n\nNAME       CLASS    HOSTS               ADDRESS   PORTS     AGE\nregistry   &lt;none&gt;   reg.example.com             80, 443   5m39s\n\n\nAt this point you should be able to access your server from outside over https protocol\n\ncurl https://reg.example.com/v2/\n\noutput\n\n{}\n\n\n\nKnative-serving installation\n\nWe are going to install Knative by using Knative Operator  and latest version at the time is 1.10.1.\n\nkubectl apply -f https://github.com/knative/operator/releases/download/knative-v1.10.1/operator.yaml\n\nVerify is ready\n\nkubectl get deployment knative-operator -n default\n\noutput\n\nNAME               READY   UP-TO-DATE   AVAILABLE   AGE\nknative-operator   1/1     1            1           12m\n\n\n\nknative-serving.yaml\n\napiVersion: v1\nkind: Namespace\nmetadata:\n  name: knative-serving\n---\napiVersion: operator.knative.dev/v1beta1\nkind: KnativeServing\nmetadata:\n  name: knative-serving\n  namespace: knative-serving\nspec:\n  version: \"1.10\"\n  ingress:\n    istio:\n      enabled: true\n  config:\n    domain:\n      \"s.example.com\": \"\"\n    network:\n      auto-tls: \"Enabled\"\n      autocreate-cluster-domain-claims: \"true\"\n      namespace-wildcard-cert-selector: '{\"matchExpressions\": [{\"key\":\"networking.knative.dev/enableWildcardCert\", \"operator\": \"In\", \"values\":[\"true\"]}]}'\n    istio:\n      gateway.knative-serving.knative-ingress-gateway: \"istio-ingressgateway.istio-ingress.svc.cluster.local\"\n      local-gateway.knative-serving.knative-local-gateway: \"knative-local-gateway.istio-ingress.svc.cluster.local\"\n    certmanager:\n      issuerRef: |\n        kind: ClusterIssuer\n        name: zerossl-prod\n\n\nknative-serving.yaml\n\nkubectl apply -f knative-serving.yaml\n\nVerify is ready\n\nkubectl get KnativeServing knative-serving -n knative-serving\n\noutput\n\nNAME              VERSION   READY   REASON\nknative-serving   1.10.1    True\n\n\n\nKnative istio integration\n\nkubectl apply -f https://github.com/knative/net-istio/releases/download/knative-v1.10.0/net-istio.yaml\n\nknative-peer-authentication.yaml\n\napiVersion: v1\napiVersion: \"security.istio.io/v1beta1\"\nkind: \"PeerAuthentication\"\nmetadata:\n  name: \"default\"\n  namespace: \"knative-serving\"\nspec:\n  mtls:\n    mode: PERMISSIVE\n\n\nknative-peer-authentication.yaml\n\nkubectl apply -f knative-peer-authentication.yaml\n\nKnative cert-manager integration\n\nkubectl apply -f https://github.com/knative/net-certmanager/releases/download/knative-v1.10.0/release.yaml\n\nVerify is ready\n\nkubectl get deployment net-certmanager-controller -n knative-serving\n\noutput\n\nNAME                         READY   UP-TO-DATE   AVAILABLE   AGE\nnet-certmanager-controller   1/1     1            1           95s\n\n\n\nEnable wildcard Certificate for default namespace\n\nkubectl label ns default networking.knative.dev/enableWildcardCert=true\n\nEnsure configmaps updated successfully\n\nkubectl get configmap config-istio -n knative-serving -o yaml\nkubectl get configmap config-domain -n knative-serving -o yaml\nkubectl get configmap config-network -n knative-serving -o yaml\nkubectl get configmap config-certmanager -n knative-serving -o yaml\n\nHelloWorld service for test serving\n\nhello-service.yaml\n\napiVersion: serving.knative.dev/v1\nkind: Service\nmetadata:\n  name: helloworld-go\n  namespace: default\nspec:\n  template:\n    spec:\n      containers:\n        - image: ghcr.io/knative/helloworld-go:latest\n          env:\n            - name: TARGET\n              value: \"Go Sample v1\"\n\n\nhello-service.yaml\n\nkubectl apply -f hello-service.yaml\n\nVerify is ready\n\nkctl get ksvc -n default\n\noutput\n\nNAME            URL                                             LATESTCREATED         LATESTREADY           READY   REASON\nhelloworld-go   https://helloworld-go.default.s.example.com   helloworld-go-00001   helloworld-go-00001   True\n\n\n\nFinally test helloworld service to be accessible from outside\n\ncurl https://helloworld-go.default.s.example.com\n\noutput\n\nHello Go Sample v1!\n\n\n\nConfig custom domain for helloworld-go servcie\n\nhello-domain-mapping.yaml\n\napiVersion: serving.knative.dev/v1alpha1\nkind: DomainMapping\nmetadata:\n  name: hello.example.com\n  namespace: default\nspec:\n  ref:\n    name: helloworld-go\n    kind: Service\n    apiVersion: serving.knative.dev/v1\n\n\nhello-domain-mapping.yaml\n\nkubectl apply -f hello-domain-mapping.yaml\n\nVerify is ready\n\nkctl get domainmapping -n default\n\noutput\n\nNAME                  URL                           READY   REASON\nhello.example.com   https://hello.example.com   True\n\n\n\ncurl https://hello.example.com\n\noutput\n\nHello Go Sample v1!\n\n\n\nThat’s all, in this post we did deploy a Knative service and make it securely available to our customers 🍻.\n\nkubectl get all -A\n\noutput\n\nNAMESPACE            NAME                                             READY   STATUS    RESTARTS         AGE\ncert-manager         pod/cert-manager-5d6bc46969-btqdd                1/1     Running   1 (5h51m ago)    24h\ncert-manager         pod/cert-manager-cainjector-7d8b8bb6b8-rjsx5     1/1     Running   1 (5h50m ago)    24h\ncert-manager         pod/cert-manager-webhook-5c5c5bb457-6zjcp        1/1     Running   0                24h\ncontainer-registry   pod/registry-9865b655c-ftngg                     1/1     Running   0                23h\ndefault              pod/knative-operator-7b7d4bbc7d-pj48l            1/1     Running   0                22h\ndefault              pod/operator-webhook-74d9489bf8-7vdhr            1/1     Running   0                22h\nistio-ingress        pod/istio-ingressgateway-7f5958c7d9-l2qfc        1/1     Running   0                24h\nistio-operator       pod/istio-operator-79d6df8f9d-m9zkw              1/1     Running   3 (5h51m ago)    25h\nistio-system         pod/istiod-57c965889-pdpv5                       1/1     Running   0                29h\nknative-serving      pod/activator-658c5747b-zzvjm                    1/1     Running   0                21h\nknative-serving      pod/autoscaler-f989fbf86-fzszz                   1/1     Running   0                21h\nknative-serving      pod/autoscaler-hpa-5d7668d747-gs6zs              1/1     Running   0                21h\nknative-serving      pod/controller-64b9dcc975-h4vnq                  1/1     Running   0                21h\nknative-serving      pod/domain-mapping-7b87f895b6-zxbkk              1/1     Running   0                21h\nknative-serving      pod/domainmapping-webhook-54cddcb594-xxmgl       1/1     Running   0                21h\nknative-serv 					"products-web-push-notification": {
						"id": "products-web-push-notification",
						"title": "Web Push Notification",
						"categories": "products",
						"url": " /products/web-push-notification/",
						"content": "Send web push notification with ease and zero cost on scale.\n\nPrerequisites\n\n\n  Select your app/workspace, see Create app\n  Get your API Key, see Generate API Key\n\n\nTaak SDK JS\n\nWe use Taak SDK JS  as client side library. Full source code is available at here \n\nnpm i taak-sdk\n\n\n\nCheck permission\n\nFollowing code is for React library, but basically must work in both TypeScript and JavaScript projects.\nCheck if permission given\n\n  const checkIfPermissionGiven = async () =&gt; {\n    const res: TaakResponse = await taakSdkClient.checkIfPermissionGiven(true)\n    if (res.status) {\n      if (res.data === 'denied') {\n        presentToast({\n          message: `Permission denied, you need to unblock ${window.location.origin} in your browser to receive notifications.`,\n          duration: 3000,\n          color: 'danger'\n        })\n      } else {\n        presentToast({ message: res.error, color: 'danger', duration: 3000 })\n      }\n      setWebPushEnabled(false)\n    }\n  }\n\n\nWebPushToggle.tsx \n\nSubscribe\n\nCheck if subscribed\n\n  const checkIfSubscribed = async () =&gt; {\n    setInprogress(true)\n    const res: TaakResponse = await taakSdkClient.checkIfSubscribed(true)\n    if (res.status) {\n      presentToast({ message: res.error, color: 'danger', duration: 3000 })\n    } else {\n      await subscribe(res.data)\n    }\n    setInprogress(false)\n  }\n\n\nWebPushSubscribeButton.tsx \n\nSubscribe\n\n  const subscribe = async (subscription: PushSubscription) =&gt; {\n    const subscriptionObject = JSON.parse(JSON.stringify(subscription))\n    const cmd: WebPushSubscribeCommand = {\n      userId,\n      deviceId: `${osName}::${browserName}::${browserVersion}`,\n      endpoint: subscription.endpoint,\n      key: subscriptionObject.keys.p256dh,\n      auth: subscriptionObject.keys.auth,\n    }\n    const res: TaakResponse = await taakSdkClient.subscribeWebPush(cmd)\n    if (res.status === 201) {\n      presentToast({ message: 'Success subscription', color: 'success', duration: 3000 })\n      onSuccess(res.data)\n    }\n    else\n      presentToast({ message: 'Error subscribing ' + res.status, color: 'danger', duration: 3000 })\n  }\n\n\nWebPushSubscribeButton.tsx \n\nSend\n\nSend web push\n\n  const sendTest = async (item: WebPushDTO) =&gt; {\n    setSending(true)\n    const cmd: WebPushSendCommand = {\n      payload: 'Hello World',\n      publicId: item.publicId,\n    }\n    const res: TaakResponse = await taakSdkClient.sendWebPush(cmd)\n    presentToast({ message: `Success sending push with status ${res.status}`, duration: 3000 })\n    setSending(false)\n  }\n\n\nWebPushSubscriptionList.tsx \n\nList\n\nSubscription list\n\n  const fetchItems = async () =&gt; {\n    setInprogress(true)\n    const res: TaakResponse = await taakSdkClient.getWebPushesByUserId(userId)\n    if (res.status === 200)\n      setItems(res.data)\n    setInprogress(false)\n  }\n\n\nWebPushSubscriptionList.tsx \n\nDelete\n\nDelete an subscription\n\n  const deleteItem = async (item: WebPushDTO) =&gt; {\n    setDeleting(true)\n    const res: TaakResponse = await taakSdkClient.deleteWebPush(item.publicId)\n    if (res.status === 204) {\n      presentToast({ message: 'Success deleting subscription', duration: 3000 })\n      await fetchItems()\n    }\n    setDeleting(false)\n  }\n\n\nWebPushSubscriptionList.tsx \n\nTest suite\n\nindex.test.ts"
					}
